<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Formularios de Promedio de Notas - Cibertec 2023-2
    </div>
    <div class="card-body">
        <form th:action="@{/promedionotas}" method="post" th:object="${promediomodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtcl1" th:field="*{cl1}">
                <label for="txtcl1">Control Lab.1</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtcl2" th:field="*{cl2}">
                <label for="txtcl2">Control Lab.1</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtcl3" th:field="*{cl3}">
                <label for="txtcl3">Control Lab.1</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtproyfin" th:field="*{proyfin}">
                <label for="txtproyfin">Control Lab.1</label>
            </div>
            <button type="button" class="btn btn-light">CALCULAR PROMEDIO</button>
            <hr />
            <div th:is="${verresultado}" class="alert alert-light" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>

        </form>
    </div>
</div>
</body>
</html>
